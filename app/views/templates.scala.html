
<script id="introQuestionnaire" type="text/x-handlebars-template">
  <div class=''>
    <h5>{{this}}</h5>
  </div> 
</script>


<script id="choixMultiplesOrd" type="text/x-handlebars-template">
  <div class='qtable span11'>
    <h5>{{question}}</h5>
    <table class='table table-hover table-condensed'>
     <thead>
        <tr>
          <td></td>
          <td>Jean Pierre</td>
          <td>Lise</td>
          <td>Raoul</td>
        </tr>
     </thead>
     <tbody>
        {{#each answers}}
          <tr>
            <td>{{this}}</td>
            <td><input type='text'></td>
            <td><input type='text'></td>
            <td><input type='text'></td>
          </tr>
        {{/each}}
     </tbody>
    <table>
  </div> 
</script>


<script id="ModalDialog" type="text/x-handlebars-template">

    <div class="modal">
      <div class="modal-header">
         <button class="close" data-dismiss="modal">×</button>
         <h2>{{title}}</h2>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer"></div>
    </div>
</script>



<script id="PharmaMessage" type="text/x-handlebars-template">
  {{#if this}}
    <div class='PharmaMessage'>
      <h5>Réponse</h5>
      <ul>
        <li>{{text}}</li>
      </ul>
      <h5>Justification</h5>
      <ul>
        <li>{{rational}}</li>
      </ul>    
    </div>    
  {{else}}
    <span>pas de réponse</span> 
  {{/if}}
</script>
